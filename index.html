<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Agent - Tool Execution</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>CSV Agent</h1>
        <div id="chat-window">
            <div id="timeline"></div>
            <div id="chat-log"></div>
        </div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Ask for the current date...">
            <button id="send-btn">Send</button>
        </div>
        <div id="next-step-card">
            <p>Next Step: <span id="next-step-status">Idle</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
